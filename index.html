        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 150;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const size = Math.random() * 3 + 1;
                const delay = Math.random() * 3;
                
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.animationDelay = `${delay}s`;
                
                starsContainer.appendChild(star);
            }
        }

        function getRandomItem(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        function showRandomOutfit() {
            document.getElementById('claim-card').classList.add('hidden');
            const outfitCard = document.getElementById('outfit-card');
            outfitCard.classList.remove('hidden');
            setTimeout(() => {
                outfitCard.classList.remove('opacity-0', 'scale-95');
            }, 100);

            setRandomItem('hairstyle');
            setRandomItem('hat');
            setRandomItem('headwear');

            // 服装逻辑修改：移除pants-shoes-container嵌套，直接控制显隐
            const suitContainer = document.getElementById('suit-container');
            const pantsContainer = document.getElementById('pants-container');
            const shoesContainer = document.getElementById('shoes-container');
            
            if (Math.random() > 0.3) {
                suitContainer.classList.add('hidden');
                pantsContainer.classList.remove('hidden');
                shoesContainer.classList.remove('hidden');
                setRandomItem('pants');
                setRandomItem('shoes');
            } else {
                suitContainer.classList.remove('hidden');
                pantsContainer.classList.add('hidden');
                shoesContainer.classList.add('hidden');
                setRandomItem('suit');
            }

            setRandomItem('mask');
            setRandomItem('necklace');
            setRandomItem('glasses');
            setRandomItem('cape');

            // 背饰随机逻辑保留
            const accessoryTypes = ['accessory_furniture', 'accessory_piano', 'accessory_doll'];
            const randomAccessoryType = getRandomItem(accessoryTypes);
            const accessoryItem = getRandomItem(imageConfig[randomAccessoryType]);
            const encodedItemName = encodeURIComponent(accessoryItem);
            const accessoryPath = `${folderPaths[randomAccessoryType]}/${encodedItemName}`;

            const accessoryContainer = document.getElementById('accessory-container');
            accessoryContainer.querySelector('img').src = accessoryPath;
            accessoryContainer.querySelector('p').textContent = accessoryItem.split('.')[0];

            let accessoryTag = '';
            switch(randomAccessoryType) {
                case 'accessory_furniture': accessoryTag = '家具类'; break;
                case 'accessory_piano': accessoryTag = '琴类'; break;
                case 'accessory_doll': accessoryTag = '玩偶类'; break;
            }
            const tagElement = accessoryContainer.querySelector('.subcategory-tag');
            if (tagElement) {
                tagElement.textContent = accessoryTag;
            }

            document.getElementById('random-comment').textContent = getRandomItem(outfitComments);
        }

        function setRandomItem(type) {
            const items = imageConfig[type];
            const randomItem = getRandomItem(items);
            const encodedItemName = encodeURIComponent(randomItem);
            const itemPath = `${folderPaths[type]}/${encodedItemName}`;
            
            const container = document.getElementById(`${type}-container`);
            container.querySelector('img').src = itemPath;
            container.querySelector('p').textContent = randomItem.split('.')[0];
        }

        function initEventListeners() {
            document.getElementById('claim-btn').addEventListener('click', showRandomOutfit);
            
            document.getElementById('refresh-btn').addEventListener('click', () => {
                const outfitCard = document.getElementById('outfit-card');
                outfitCard.classList.add('opacity-0', 'scale-95');
                
                setTimeout(() => {
                    showRandomOutfit();
                }, 500);
            });
        }

        window.addEventListener('load', () => {
            createStars();
            initEventListeners();
        });
    </script>
