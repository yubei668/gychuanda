                "./本地图片/背饰/玩偶类/小熊玩偶.jpg",  // 修正路径，添加./
                "./本地图片/背饰/玩偶类/兔子玩偶.jpg",  // 修正路径，添加./
                "./本地图片/背饰/玩偶类/星星玩偶.jpg",  // 修正路径，添加./
                "./本地图片/背饰/玩偶类/爱心玩偶.jpg",  // 修正路径，添加./
                "./本地图片/背饰/玩偶类/恐龙玩偶.jpg"   // 修正路径，添加./
            ]
        };

        // 3. 随机评价库（新增服装相关评价）
        const comments = [
            "这套搭配将发型、帽子、头饰完美融合，面部配饰增添细节感，背饰选择点睛之笔，整体风格统一又有层次～",
            "随机生成的穿搭意外和谐！套装的整体性搭配简约头饰，既保留了套装的完整感，又不失精致细节，跑图拍照都合适～",
            "个性十足的组合！独特的发型+眼镜搭配，裤子与鞋子的颜色呼应，背饰选择突显个人风格，让你在光遇世界脱颖而出～",
            "温柔系穿搭太治愈了！柔软的发型+绒球帽，搭配珍珠项链和浅色斗篷，背饰选择小巧的玩偶，整体氛围温暖又舒适～",
            "简约而不简单的搭配！基础发型+面具的经典组合，裤鞋搭配实用又美观，背饰选择增添一丝灵动，新手老玩家都能驾驭～",
            "充满设计感的穿搭！头饰与项链的细节呼应，套装的独特风格，再加上合适的背饰，整体造型完整且有记忆点～",
            "潮流感十足的搭配！个性发型+墨镜，裤鞋组合时尚又实用，背饰选择彰显态度，让你成为云海中最亮眼的光之子～",
            "裤鞋组合太搭了！深色裤子与同色系鞋子形成呼应，搭配简约上衣风格，整体协调又耐看，跑图时行动也不受限～",
            "这套套装太有辨识度了！独特的设计风格搭配配套发型，再加上小巧的背饰，出门一定是焦点，拍照超出片～",
            "经典裤鞋搭配永不过时！基础款裤子+舒适鞋子，既适合日常跑图，又能搭配各种斗篷，实用性与美观度兼备～"
        ];

        // ================= 工具函数 =================
        // 1. 提取图片名称（去除路径和后缀）
        function getImageName(path) {
            const fileName = path.split(/[\\/]/).pop();
            return fileName.substring(0, fileName.lastIndexOf('.')) || fileName;
        }

        // 2. 随机获取一个分类的图片
        function getRandomImage(category) {
            const images = imageConfig[category];
            const randomPath = images[Math.floor(Math.random() * images.length)];
            return {
                path: randomPath,
                name: getImageName(randomPath)
            };
        }

        // 3. 生成随机穿搭（核心修改：服装分类逻辑）
        function generateRandomOutfit() {
            // ===== 1. 发型大类（3个子分类，无冲突，全部显示）=====
            const randomHairstyle = getRandomImage('hairstyle');
            const randomHat = getRandomImage('hat');
            const randomHeadwear = getRandomImage('headwear');
            
            updateItemDisplay('hairstyle-container', randomHairstyle.path, randomHairstyle.name);
            updateItemDisplay('hat-container', randomHat.path, randomHat.name);
            updateItemDisplay('headwear-container', randomHeadwear.path, randomHeadwear.name);

            // ===== 2. 服装大类（核心修改：裤鞋组合/套装二选一）=====
            const useSuit = Math.random() > 0.5; // 50%概率选套装，50%选裤鞋组合
            
            if (useSuit) {
                // 显示「套装」（1个分类），隐藏裤鞋组合
                const randomSuit = getRandomImage('suit');
                document.getElementById('suit-container').classList.remove('hidden');
                document.getElementById('pants-shoes-container').classList.add('hidden');
                updateItemDisplay('suit-container', randomSuit.path, randomSuit.name);
            } else {
                // 显示「裤鞋组合」（2个分类），隐藏套装
                const randomPants = getRandomImage('pants');
                const randomShoes = getRandomImage('shoes');
                document.getElementById('suit-container').classList.add('hidden');
                document.getElementById('pants-shoes-container').classList.remove('hidden');
                updateItemDisplay('pants-container', randomPants.path, randomPants.name);
                updateItemDisplay('shoes-container', randomShoes.path, randomShoes.name);
            }

            // ===== 3. 面具大类（3个子分类，无冲突，全部显示）=====
            const randomMask = getRandomImage('mask');
            const randomNecklace = getRandomImage('necklace');
            const randomGlasses = getRandomImage('glasses');
            
            updateItemDisplay('mask-container', randomMask.path, randomMask.name);
            updateItemDisplay('necklace-container', randomNecklace.path, randomNecklace.name);
            updateItemDisplay('glasses-container', randomGlasses.path, randomGlasses.name);

            // ===== 4. 斗篷大类（无子类，直接显示）=====
            const randomCape = getRandomImage('cape');
            updateItemDisplay('cape-container', randomCape.path, randomCape.name);

            // ===== 5. 背饰大类（3个子分类冲突，随机选一个）=====
            const accessoryTypes = ['accessory_furniture', 'accessory_piano', 'accessory_doll'];
            const randomAccessoryType = accessoryTypes[Math.floor(Math.random() * accessoryTypes.length)];
            const randomAccessory = getRandomImage(randomAccessoryType);
            updateItemDisplay('accessory-container', randomAccessory.path, randomAccessory.name);

            // ===== 随机评价 =====
            const randomComment = comments[Math.floor(Math.random() * comments.length)];
            document.getElementById('random-comment').textContent = randomComment;
        }

        // 4. 更新单个物品显示（图片+名称）
        function updateItemDisplay(containerId, imagePath, itemName) {
            const container = document.getElementById(containerId);
            const imgElement = container.querySelector('img');
            const nameElement = container.querySelector('p');
            
            imgElement.src = imagePath;
            imgElement.alt = itemName;
            nameElement.textContent = itemName;
        }

        // ================= 星空背景创建 =================
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starsCount = window.innerWidth < 768 ? 50 : 100;
            
            for (let i = 0; i < starsCount; i++) {
                const star = document.createElement('div');
                const size = Math.random() * 3 + 1;
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const delay = Math.random() * 3;
                const opacity = Math.random() * 0.8 + 0.2;
                
                star.classList.add('star');
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.animationDelay = `${delay}s`;
                star.style.opacity = opacity;
                
                starsContainer.appendChild(star);
            }
        }

        // ================= 页面交互 =================
        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            
            const claimBtn = document.getElementById('claim-btn');
            const refreshBtn = document.getElementById('refresh-btn');
            const claimCard = document.getElementById('claim-card');
            const outfitCard = document.getElementById('outfit-card');
            
            // 领取按钮
            claimBtn.addEventListener('click', () => {
                claimCard.classList.add('opacity-0', 'scale-95');
                setTimeout(() => {
                    claimCard.classList.add('hidden');
                    outfitCard.classList.remove('hidden');
                    setTimeout(() => {
                        outfitCard.classList.remove('opacity-0', 'scale-95');
                        generateRandomOutfit();
                    }, 50);
                }, 500);
            });
            
            // 重新随机按钮
            refreshBtn.addEventListener('click', () => {
                // 添加刷新动画
                const allContainers = document.querySelectorAll('.outfit-card');
                allContainers.forEach((container, index) => {
                    container.style.opacity = '0.5';
                    setTimeout(() => {
                        container.style.opacity = '1';
                    }, 200 + index * 50);
                });
                
                setTimeout(generateRandomOutfit, 500);
            });
        });

        // 窗口大小改变时重新创建星空
        window.addEventListener('resize', () => {
            document.getElementById('stars').innerHTML = '';
            createStars();
        });
    </script>
