                const y = Math.random() * 100;

            // 触发动画
            setTimeout(() => {
                outfitCard.classList.remove('opacity-0', 'scale-95');
            }, 100);

            // 1. 处理发型大类（三个子分类都显示）
            setRandomItem('hairstyle');
            setRandomItem('hat');
            setRandomItem('headwear');

            // 2. 处理服装大类（套装/裤鞋组合二选一）
            if (Math.random() > 0.3) { // 70%概率显示裤鞋组合
                document.getElementById('suit-container').classList.add('hidden');
                const pantsShoesContainer = document.getElementById('pants-shoes-container');
                pantsShoesContainer.classList.remove('hidden');
                setRandomItem('pants');
                setRandomItem('shoes');
            } else { // 30%概率显示套装
                document.getElementById('pants-shoes-container').classList.add('hidden');
                const suitContainer = document.getElementById('suit-container');
                suitContainer.classList.remove('hidden');
                setRandomItem('suit');
            }

            // 3. 处理面具大类（三个子分类都显示）
            setRandomItem('mask');
            setRandomItem('necklace');
            setRandomItem('glasses');

            // 4. 处理斗篷大类
            setRandomItem('cape');

            // 5. 处理背饰大类（三选一）
            const accessoryTypes = ['accessory_furniture', 'accessory_piano', 'accessory_doll'];
            const randomAccessoryType = getRandomItem(accessoryTypes);
            const accessoryItem = getRandomItem(imageConfig[randomAccessoryType]);
            const accessoryPath = `${folderPaths[randomAccessoryType]}/${accessoryItem}`;
            
            const accessoryContainer = document.getElementById('accessory-container');
            accessoryContainer.querySelector('img').src = accessoryPath;
            accessoryContainer.querySelector('p').textContent = accessoryItem.split('.')[0];
            
            // 设置子分类标签文本
            let accessoryTag = '';
            switch(randomAccessoryType) {
                case 'accessory_furniture': accessoryTag = '家具类'; break;
                case 'accessory_piano': accessoryTag = '琴类'; break;
                case 'accessory_doll': accessoryTag = '玩偶类'; break;
            }
            accessoryContainer.querySelector('.subcategory-tag').textContent = accessoryTag;

            // 设置随机评价
            document.getElementById('random-comment').textContent = getRandomItem(outfitComments);
        }

        // 设置随机物品
        function setRandomItem(type) {
            const items = imageConfig[type];
            const randomItem = getRandomItem(items);
            const itemPath = `${folderPaths[type]}/${randomItem}`;
            
            const container = document.getElementById(`${type}-container`);
            container.querySelector('img').src = itemPath;
            container.querySelector('p').textContent = randomItem.split('.')[0];
        }

        // 初始化事件监听
        function initEventListeners() {
            // 领取按钮
            document.getElementById('claim-btn').addEventListener('click', showRandomOutfit);
            
            // 重新随机按钮
            document.getElementById('refresh-btn').addEventListener('click', () => {
                const outfitCard = document.getElementById('outfit-card');
                outfitCard.classList.add('opacity-0', 'scale-95');
                
                setTimeout(() => {
                    showRandomOutfit();
                }, 500);
            });
        }

        // 页面加载完成后初始化
        window.addEventListener('load', () => {
            createStars();
            initEventListeners();
        });
    </script>
</body>
